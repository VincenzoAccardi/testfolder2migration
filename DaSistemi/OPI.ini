[OPI-Parameter]
ConnectIpAddress=127.0.0.1
ListenIpAddress=127.0.0.1
ConnectPortNo=20002
ListenPortNo=20007
TemplatePath=D:\OPI1.3\OpiTemplates\Default
LogPath=D:\OPI1.3\Log
Validation=0
    'Validation would check against the nnn.xsd-Files, normally only neccessary in testing the device
CheckRequestID=1
    'CheckRequestID checks the internal id for the current request, for better consistency set to 1
RequestTimeout=135000 
ResponseTimeout=65000
OpiCommLogLevel=0
    'log level for log events, normally 0, can be set until 100
OpiSpy=0
    'log level for xml-messages, should normally be set to 0, if set to 1, the system may slow down
OpiLog=1
    'log level for xml-messages, should normally be set to 0, if set to 1, the system may slow down
RepeatLastMessage=0
    'should be set to 0, in discussion whether this property should become obsolete
AsyncDeviceRequest=0
    'should be set to 1, if asynchron device requests are allowed

[TPDotnet_Logging]
Logfile=OPI.log
	'this log-file will always be created in the default POS-Tree, normally d:\TPDotnet\Pos\Log

[TPDotnet_Print]
Receipt=1
	'this Flag determines that the EFT-Receipt-Lines will be printed on the normal receipt
Info=1
	'this Flag determines that the EFT-Info-Lines will be printed on the slip added to the receipt
LogoPath=D:\OPI1.3\Logos
FormLogoName=
	'FormLogoName = MyForm.bmp
	'The FormLogoName replaces the pictures of all EFT-Forms used in the POS-Program

[TPDotnet_Action]
FirstConfirmation=1
DoReversal=1
DoBackPostingWhenReversalFails=1
DoLogin=0
DoLogoff=0
DoIdle=0
DoPrinterCheck=0
DoEOD=0
